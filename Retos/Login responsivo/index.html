<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login responsivo</title>
    <!--//Referencia a la hoja de estilos de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--//Referencia al JavaScript de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!--//Referencia a una hoja de estilos propia-->
    <link rel="stylesheet" href="styles.css">
    <!--//Referencia archivo de scripts propio-->
    <script src="scripts.js"></script>
    <!--Integración con inicio de sesión de Google-->
    <meta name="google-signin-scope" content="profile email">
    <!--Hay que conseguir nuestro ID de cliente en OAuth-->
    <meta name="google-signin-client_id" content="353887297776-j060b7l0eul7kng8o25sake2jjoeimme.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <!--//my = margin-top (mt) + margin-bottom (mb)-->
    <div class="container containerBackground my-4 rounded-3 shadow">
        <!--row = Renglones de Grid-->
        <div class="row">
            <!--Creamos dos columnas principales-->
            <!--col = Clase para las columnas de Grid, background = Clase propia para el fondo-->
            <!--d-none indica que por defecto no se muestre, solo se mostrará hasta llegar al breakpoint d-md-->
            <!--Los otros col indican cuantas unidades de columnas de Grid ocupa cada elemento; md-5 = 5 en pantallas medianas, lg-6 = 6 en pantallas grandes, xl-7 = 7 en pantallas muy grandes-->
            <div class="col background d-none d-md-block col-md-5 col-lg-6 col-xl-7 rounded-3">
            </div>
            <div class="col">
                <!--//mx = marging-left(ml) + margin-right (mr)-->
                <!--//mx = text-center indica que el logo está centrado hasta llegar al breakpoint text-md, donde pasa a alinearse a la derecha-->
                <div class="text-center text-md-end mx-5 my-5">
                    <img src="img/logoIbero.png" width="150px" alt="">
                </div>
                <!--Formulario de inicio de sesión-->
                <form id="form-login" class="mx-5">
                    <div class="my-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="my-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="my-3 form-check">
                        <input type="checkbox" class="form-check-input" name="keepConnected" id="">
                        <label for="keepConnected" class="form-check-label">Mantener sesión iniciada</label>
                    </div>
                    <!--//py = padding-top (pt) + padding-bottom (pb)-->
                    <div class="row py-3">
                        <div class="col text-left">
                            <span><a href="#">Crear cuenta</a></span>
                        </div>
                        <div class="col text-end">
                            <button type="submit" class="btn btn-primary" id="botonIniciarSesion" onclick="iniciarSesion()">Iniciar Sesión</button>
                        </div>
                </form>
                <!--Inicio de sesión con redes sociales-->
                <div class="container my-5 text-center">
                    <div class="row text-center">
                        <!--col-12 indica que esta columna va a medir las 12 unidades disponibles del Grid-->
                        <div class="col-12">o autenticarse con</div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <!--Botón de inicio de sesión de Google. Necesitamos correr esta página en un servidor HTTP para que funcione...-->
                            <button class="btn g-signin2" data-onsuccess="onSignIn" data-theme="dark"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
